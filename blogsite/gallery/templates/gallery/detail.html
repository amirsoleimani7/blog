<!DOCTYPE html>
<html>
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {    background-color: gainsboro;}
.product_info {  
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
    word-wrap: break-word;
}

</style>

<body>
    <h1><a href="{% url 'index_page' %}">Products</a></h1>

        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="400"> <br>

    </div>
