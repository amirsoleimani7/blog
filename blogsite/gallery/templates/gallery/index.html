{% load static %}
<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
body {
    background-color: gainsboro;}

.product {  
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
    word-wrap: break-word;
}

</style>

</head>
<body>
    <h1><a href="{% url 'index_page' %}">Products</a></h1>
    {% for i in products %}
        <div class="product">
            <img src="{{ i.image.url }}" alt="{{ i.name }}" width="220"> <br>
            <a href="{% url 'product_detail' i.pk %}"><b>{{i.name}}</b></a> :  
            {{i.description}} <br>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
